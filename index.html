<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid a gura guri</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: 200px 1fr 1fr 200px;
        }
        .grid-cell{
            border: 3px solid rosybrown ;
        }
    </style>
</head>
<body>
    <h1>Exprent grid</h1>
<div class="grid-container">
    <div class="grid-cell">cell-name-1</div>
    <div class="grid-cell">cell-name-2</div>
    <div class="grid-cell">cell-name-3</div>
    <div class="grid-cell">cell-name-4</div>
    <div class="grid-cell">cell-name-5</div>
    <div class="grid-cell">cell-name-6</div>
    <div class="grid-cell">cell-name-7</div>
    <div class="grid-cell">cell-name-8</div>
    <div class="grid-cell">cell-name-9</div>
    <div class="grid-cell">cell-name-10</div>
    <div class="grid-cell">cell-name-11</div>
    <div class="grid-cell">cell-name-12</div>
</div>

</body>
</html>
